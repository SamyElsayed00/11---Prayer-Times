<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مواقيت الصلاة</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="prayer-times">
      <h1 class="title">مواقيت الصلاة</h1>
      <div class="location-info">
        <div class="location">
          <h2>
            <span class="city"></span>
            -
            <span class="country"></span>
          </h2>
          <p>الخميس 24 جمادى الثانية 1446هـ</p>
        </div>
        <div class="select-location">
          <select class="country"></select>
          <select class="city">
            <option>اختر المدينة</option>
          </select>
        </div>
      </div>

      <div class="details">
        <p class="date" style="font-size: 25px; margin-bottom: 20px; position: relative;"></p>
      </div>
      <div class="prayers">
        <div class="prayer-box">
          <h3>صلاة الفجر</h3>
          <div class="details">
            <p><i class="fas fa-moon"></i></p>
            <p>ص</p>
          </div>
        </div>
        <div class="prayer-box">
          <h3>الشروق</h3>
          <div class="details">
            <p><i class="fas fa-moon"></i> </p>
            <p>ص</p>
          </div>
        </div>
        <div class="prayer-box">
          <h3>صلاة الظهر</h3>
          <div class="details">
            <p><i class="fas fa-sun"></i></p>
            <p>م</p>
          </div>
        </div>
        <div class="prayer-box">
          <h3>صلاة العصر</h3>
          <div class="details">
            <p><i class="fas fa-sun"></i></p>
            <p>م</p>
          </div>
        </div>
        <div class="prayer-box">
          <h3>صلاة المغرب</h3>
          <div class="details">
            <p><i class="fas fa-sun"></i></p>
            <p>م</p>
          </div>
        </div>
        <div class="prayer-box">
          <h3>صلاة العشاء</h3>
          <div class="details">
            <p><i class="fas fa-moon"></i></p>
            <p>م</p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
